name: Cleanup Dry-Run
on:
  pull_request:
    paths-ignore:
      - 'artifacts/**'
      - '.quarantine/**'
jobs:
  dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Dry-run cleanup
        run: |
          python3 --version
          python3 scripts/cleanup_repo.py --dry-run --report-dir artifacts
      - name: Upload dry-run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-dryrun
          path: artifacts/
