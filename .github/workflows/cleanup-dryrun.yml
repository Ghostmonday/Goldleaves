name: Cleanup Dry-Run
on:
  pull_request:
    paths-ignore:
      - 'artifacts/**'
      - '.quarantine/**'
jobs:
  dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Dry-run cleanup
        run: |
          python3 --version
          python3 scripts/cleanup_repo.py --dry-run --report-dir artifacts
      - name: Upload dry-run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-dryrun
          path: artifacts/
      - name: Comment planned actions on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const dir = 'artifacts';
            const files = fs.readdirSync(dir).filter(f => f.startsWith('cleanup_report_') && f.endsWith('.md'));
            if (!files.length) {
              core.info('No cleanup report found to comment');
            } else {
              files.sort((a,b)=> fs.statSync(path.join(dir,b)).mtime - fs.statSync(path.join(dir,a)).mtime);
              const latest = files[0];
              const body = fs.readFileSync(path.join(dir, latest), 'utf8');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `ðŸ§¹ **Cleanup Dry-Run**\n\n${body}`
              });
            }
