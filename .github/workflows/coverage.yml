name: Coverage

on:
  push:
    paths:
      - '**/*.py'
  pull_request:
    paths:
      - '**/*.py'

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run tests with coverage
        shell: bash
        run: |
          set -euxo pipefail
          pytest --cov=. --cov-report=xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Compute coverage %
        shell: bash
        run: |
          pct=$(python - <<'PY'
import xml.etree.ElementTree as ET
r=ET.parse('coverage.xml').getroot().get('line-rate','0')
print(f"{float(r)*100:.2f}")
PY
)
          echo "coverage=${pct}"

      - name: Enforce coverage threshold (soft gate)
        if: env.COVERAGE_ENFORCE == '1'
        shell: bash
        run: |
          pct=$(python - <<'PY'
import xml.etree.ElementTree as ET
r=ET.parse('coverage.xml').getroot().get('line-rate','0')
print(f"{float(r)*100:.0f}")
PY
)
          echo "effective_coverage=${pct}"
          if [ "${pct%%.*}" -lt 60 ]; then
            echo "Coverage below 60% (soft gate)"; exit 1
          fi
